[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
from = "/results"
to = "/.netlify/functions/next_results"
status = 200
force = true

[[redirects]]
from = "/place/*"
to = "/.netlify/functions/next_place/:splat"
status = 200
force = true
