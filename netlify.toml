[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://newyorkcurated.onrender.com"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to your Render backend
[[redirects]]
  from = "/api/*"
  to = "https://newyorkcurated.onrender.com/api/:splat"
  status = 200
  force = true

  # Handle results page with query parameters
[[redirects]]
  from = "/results"
  to = "/results"
  status = 200
  force = true
  query = {category = ":category", neighborhoods = ":neighborhoods"}

# Fallback for results with any query parameters
[[redirects]]
  from = "/results"
  to = "/results"
  status = 200
  force = true

  [[redirects]]
  from = "/place/*"
  to = "/place/:splat"
  status = 200
  force = true