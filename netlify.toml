[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Handle all Next.js routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs-server"
  status = 200

# Handle results page with query parameters
[[redirects]]
  from = "/results"
  to = "/results"
  status = 200
  force = true
  query = {category = ":category", neighborhoods = ":neighborhoods"}

# Fallback for results with any query parameters
[[redirects]]
  from = "/results"
  to = "/results"
  status = 200
  force = true

# Handle place pages
[[redirects]]
  from = "/place/*"
  to = "/place/[...params]"
  status = 200
  force = true

# Final fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true