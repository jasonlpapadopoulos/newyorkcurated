[build]
  command = "npm run build"
  publish = ".next/standalone"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"
  NEXT_OPTIMIZE_CSS = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle results page with any parameters
[[redirects]]
  from = "/results/*"
  to = "/results/:splat"
  status = 200
  force = true

# Handle place pages
[[redirects]]
  from = "/place/*"
  to = "/place/[...params]"
  status = 200
  force = true

# Handle static assets
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Final fallback
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
  force = true